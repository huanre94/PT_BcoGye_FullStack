<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <!-- Mensaje informativo del bypass -->
    <div class="info-message">
      <p><strong>Modo Desarrollo Activo</strong></p>
      <p>Puedes usar cualquier email y contraseña para acceder</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="Ingrese su email"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Ingrese su contraseña"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <!-- Mensaje de Error -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón de Submit -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Iniciando sesión...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
    </form>
  </div>
</div>
